<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps letSeat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <style>
        #karte {
            width:500px;
            height:500px;
            
        }
        body {
            color: #882c66;
        }
        #search {
            background-color: #882c66;
            color: #e4b370;
            
        }

    </style>
</head>
<body class="text-center">
    <p id="title">letSeat LOGO folgt</p>
    <div id="karte"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
    
        let coords = [48.210033,16.373449];
        let zoom = 15;
        let meinkarte = L.map( 'karte' ).setView( coords, zoom );

        L.tileLayer( 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'OpenStreetMap...' 
        } ).addTo( meinkarte );


        navigator.geolocation.getCurrentPosition( 
            function(pos) { 
                console.log(pos)
                let meineCoords =  [ pos.coords.latitude, pos.coords.longitude ];
                L.marker( meineCoords ).addTo( meinkarte );
                meinkarte.panTo( meineCoords ); //flyTo
            }, 
            function() { console.log( 'Error' ) }
        );

        // geocoding
        // => wandelt Adresse in Geokoordinaten (LatLng)
        // => Bsp. Shanghai => 31,121

        // reverse geocoding
        // => wandelt Geokoordinaten in Adresse 
        // Bsp 31,121 => Shanghai

   


    </script>
    <br>
    <div class="col-md-2">
    <input type="text" class="form-control my-1" placeholder="type to search...">
    <button id="search" class="btn btn-lg btn-block mt-3 mb-3" type="submit">search</button>
    </div>
</body>
</html>
